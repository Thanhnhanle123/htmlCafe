<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login Form Example</title>
    <!-- Bạn có thể sử dụng CDN của Bootstrap hoặc tải xuống và tích hợp nó vào đây -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <style>
    /* Login 1 */
    body {
      background: rgb(2, 19, 30);
      color: white;
    }

    .card {
      background: #0b1921;
      min-height: 80vh;
    }

    .btn-purple {
      background-color: #8a2be2;
      color: white;
    }
  </style>
  <body>
    <div class="container mt-5 page">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="card d-flex flex-column">
            <div class="card-body text-center">
              <h5 class="card-title">CAFE POS</h5>
              <h5 class="card-title mb-5">Đăng nhập</h5>
              <form>
                <div class="form-group mb-4">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Tài khoản"
                    required
                  />
                </div>
                <div class="form-group mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Mật khẩu"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-purple"
                  style="width: 100%"
                >
                  Đăng nhập
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bao gồm JavaScript và jQuery (cần thiết cho Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
